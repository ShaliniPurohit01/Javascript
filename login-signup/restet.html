<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" ; charset-utf="8" />
    <title>
      Reset Password
    </title>

    <link href="reset.css" rel="stylesheet" type="text/css" />
    <style>
      #msg {
        visibility: hidden;
        background-color: yellow;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        right: 35%;
        top: 30px;
        font-size: 17px;
      }

      #msg.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 0.25s;
        animation: fadein 0.5s, fadeout 0.5s 0.25s;
      }
      @-webkit-keyframes fadein {
        from {
          top: 0;
          opacity: 0;
        }
        to {
          top: 30;
          opacity: 1;
        }
      }
      @-webkit-keyframes fadeout {
        from {
          top: 30;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }
      @keyframes fadeout {
        from {
          top: 30;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="reset">
      <form>
        <h2 style="color:yellow;">Reset Password</h2>
        <input type="password" name="password" placeholder="Old Password " />
        <br /><br />
        <input type="password" name="password" placeholder="New password" />
        <br /><br />
        <input type="password" name="password" placeholder="Confirm Password" />
        <br /><br />

        <input type="button" name="Reset" value="Save" onclick="myfunc()" />
        <br />
        <div id="msg">
          Congratulations you have successfully Reset your password !!
        </div>
        <script>
          function myfunc() {
            var x = document.getElementById("msg");
            x.className = "show";
            setTimeout(function() {
              x.className.replace("show", "");
            }, 3000);
          }
        </script>
        <br />

        <a href="login.html" style="text-decoration:none; color:yellow;"
          >&nbsp; Log In</a
        >
      </form>
    </div>
  </body>
</html>
